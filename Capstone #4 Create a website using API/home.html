<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/home.css">
    <link rel="stylesheet" href="public/media.css">
</head>
<body>
    <section class="main-container">
        
        <div class="weather-update-container">
            
            <div class="location-container">
                <img src="public/Images/weather.png" alt="" class="logo">

                <div class="place-and-date">
                    <span>New York</span>
                    <span>Date</span>
                </div>
                <span class="time">12:30</span>
                <span class="temp">
                    27Â°
                </span>
                <span class="type-of-weather">
                    Rainy
                </span>
                <img src="public/Images/building.png" alt="" class="building">
            </div>

            

            <div class="weather-info">
                <div class="details-of-todays-weather">
                    <div class="forecast-today">
                        <h1>Humidity</h1>
                        <img src="public/Images/waterDrop.png" alt="water Droplet" class="icon">
                        <span class="percent">82%</span>
                    </div>

                    <div class="forecast-today">
                        <h1>Wind</h1>
                        <img src="public/Images/windIcon.png" alt="water Droplet" class="icon">
                        <span class="percent">82%</span>
                    </div>

                    <div class="forecast-today">
                        <h1>Precipitation</h1>
                        <img src="public/Images/raining.png" alt="water Droplet" class="icon">
                        <span class="percent">82%</span>
                    </div>

                    <div class="forecast-today uv-index">
                        <h1>UV Index</h1>
                        <img src="public/Images/sunIcon.png" alt="water Droplet" class="icon">
                        <span class="percent">82%</span>
                    </div>

                    <div class="forecast-today">
                        <h1>Temperature</h1>
                        <img src="public/Images/temperature.png" alt="water Droplet" class="icon">
                        <span class="percent">82%</span>
                    </div>

                    <div class="forecast-today ChanceOfRain">
                        <h1>Chance Of Rain</h1>
                        <img src="public/Images/chanceOfRain.png" alt="water Droplet" class="icon">
                        <span class="percent">82%</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
